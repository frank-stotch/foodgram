name: Frontend tests

on:
  push:

jobs:
  frontend_tests:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - name: Set up nodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          cd frontend/
          npm ci
      - name: Test frontend
        run: |
          cd frontend/
          npm run test
      - name: Send message if frontend tests failed
        if: ${{ failure() }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          disable_web_page_preview: true
          format: markdown
          message: |
            Не пройдены тесты для FRONTEND в репозитории [${{ github.repository }}](https://github.com/${{ github.repository }}) для интерпретатора Python: ${{ matrix.python }}
            Детали:
            1. [Ссылка на Workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            2. Запушил: [${{ github.actor }}](https://github.com/${{ github.actor }})
            3. Сообщение коммита: ${{ github.event.commits[0].message }}
            4. [Ссылка на коммит](https://github.com/${{ github.repository }}/commit/${{ github.sha }})